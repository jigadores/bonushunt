<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bonus Hunt Tracker</title>
  <style>
    body {
      background: transparent;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .slot {
      text-align: center;
    }
    .slot img {
      width: 150px;
      border-radius: 10px;
    }
    .slot-name {
      margin-top: 8px;
      font-size: 14px;
      text-transform: capitalize;
    }
  </style>
</head>
<body id="content"></body>
<script>
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS9hGpcm-QabmrAUOvYDyoqwxFOZCAxSoFV37T0IIsg6n5cAsjOySxISexcdIZxJSOZdfuDNumYXY84/pub?output=csv";
  const baseUrl = "https://jigadores.github.io/bonushunt/";

  function formatName(name) {
    return name.toLowerCase().replace(/[^a-z0-9]/g, "") + ".png";
  }

  async function fetchSlots() {
    const response = await fetch(url);
    const text = await response.text();
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',');
    const slotIndex = headers.indexOf('slot');
    const container = document.getElementById("content");
    container.innerHTML = "";
    lines.slice(1).forEach(line => {
      const cols = line.split(',');
      const slotName = cols[slotIndex].trim();
      if (slotName) {
        const imgName = formatName(slotName);
        const imgPath = baseUrl + imgName;
        const html = 
          <div class="slot">
            <img src="${imgPath}" alt="${slotName}">
            <div class="slot-name">${slotName}</div>
          </div>;
        container.innerHTML += html;
      }
    });
  }

  fetchSlots();
  setInterval(fetchSlots, 5000); // Atualiza a cada 5 segundos
</script>
</html>
